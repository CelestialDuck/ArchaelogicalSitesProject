<!--Pyramid Locations-->
<!--Author: Dan S-->
<!--Project Description: Node JS application displaying egyptian pyramids, data from kaggle: https://kaggle.com/datasets/lsind18/egyptianpyramids-->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="UTF-8"/>
		<meta name ="viewport" content ="width=device-width"/>
		<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
		<title>
			Pyramid Locations
		</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin=""/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!--Loading Page DOM elements-->
		<div class="loadpage">
			<div class = "square-container">
				<div class="square"></div>
				<div class="square"></div> 
				<div class="square"></div> 
			</div>
		</div>
		<!--Main Page DOM elements-->
		<div class="mainpage">
			<h1>Pyramid Locations</h1>
			<div class='colcontainer'>
				<!-- Map Div-->
				<div id="map" class="containerOne">
				</div>
				<div class="containerOne rowcontainer">
					<!-- Info Div -->
					<div id="info" class="containerTwo">
						<label>Information</label>
						<div id='information_general'>
							<p style='font-weight:bold;text-align:center'>General</p>
						</div> 
						<div id='information_image'>
							<p style='font-weight:bold;text-align:center'>Type of Pyramid</p>
						</div>
						<div id='information_stats'>
							<p style='font-weight:bold;text-align:center'>Statistics</p>
						</div>
					</div>
					<!-- Interaction Div -->
					<div id="interact" class="containerTwo">
						<label>Options</label>
						<p id='options_help_text'>
						Show pyramids from specific dynasty or pyramids belonging to a specific pharaoh.
						</p>
						<br>
						<div style="display:flex;">
							<label font-size=15px> Dynasties: </label>
							<select style="display:flex;" name='dynasties' id='dynasty'>
								<option value="filler">None</option>
							</select>
							<label font-size=15px> Pharaohs: </label>
							<select name='pharaohs' id='pharaoh'>
								<option value="filler">None</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!--Credit Message-->
			<h5>Database taken from kaggle: Pyramids of Ancient Egypt | https://kaggle.com/datasets/lsind18/egyptianpyramids</h5>
		</div>
		<script src="script.js"></script>
	</body>
</html>
