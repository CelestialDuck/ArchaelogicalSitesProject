<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="UTF-8"/>
		<meta name ="viewport" content ="width=device-width"/>
		<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
		<title>
			Pyramid Locations
		</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
        	<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Pyramid Locations</h1>
		<!-- Map Div-->
		<div id="map">
		</div>
		<!-- Info Div -->
		<div id="info">
			<label>Information</label>
			<div id='information_general'></div> 
			<div id='information_image'></div>
			<div id='information_stats'></div>
		</div>
		<!-- Interaction Div -->
		<div id="interact">
			<label>Options</label>
			<p id='options_help_text'>Show pyramids from specific dynasty or pyramids belonging to a specific pharaoh.</p>
			<br>
			<label font-size=15px> Dynasties: </label>
			<select name='dynasties' id='dynasty'>
				<option value="filler">All</option>
			</select>
			<label font-size=15px> Pharaohs: </label>
			<select name='pharaohs' id='pharaoh'>
				<option value="filler">All</option>
			</select>
			
		</div>
		<script src="script.js"></script>
	</body>
</html>
